<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Paleta Ilha Maravilha - EM BREVE */
    :root {
      --ilha-amarelo: #FFD600;
      --ilha-pink: #FF0080;
      --ilha-ciano: #00BFFF;
      --ilha-roxo: #9932CC;
      --ilha-roxo-dark: #8A2BE2;
      --ilha-verde: #00B37B;
    }
    .bg-ilha-amarelo { background-color: var(--ilha-amarelo); }
    .bg-ilha-roxo { background-color: var(--ilha-roxo); }
    .bg-ilha-roxo-dark { background-color: var(--ilha-roxo-dark); }
    .bg-ilha-ciano { background-color: var(--ilha-ciano); }
    .bg-ilha-pink { background-color: var(--ilha-pink); }
    .text-ilha-amarelo { color: var(--ilha-amarelo); }
    .text-ilha-roxo { color: var(--ilha-roxo); }
    .text-ilha-roxo-dark { color: var(--ilha-roxo-dark); }
    .text-ilha-ciano { color: var(--ilha-ciano); }
    .text-ilha-pink { color: var(--ilha-pink); }
    .border-ilha-roxo { border-color: var(--ilha-roxo); }
    .decoration-ilha-ciano { --tw-gradient-from: var(--ilha-ciano); text-decoration-color: var(--ilha-ciano); }
    .decoration-ilha-pink { text-decoration-color: var(--ilha-pink); }
    .decoration-ilha-roxo-dark { text-decoration-color: var(--ilha-roxo-dark); }
    .from-ilha-roxo\/40 { --tw-gradient-from: rgba(153, 50, 204, 0.4); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(153, 50, 204, 0)); }
    .text-ilha-roxo-dark\/70 { color: rgba(138, 43, 226, 0.7); }
    .text-ilha-roxo-dark\/60 { color: rgba(138, 43, 226, 0.6); }
    .hover\:bg-ilha-roxo-dark:hover { background-color: var(--ilha-roxo-dark); }
    .drop-shadow-ilha-roxo { filter: drop-shadow(6px 6px 0 var(--ilha-roxo-dark)); }
  </style>
  {% seo %}
</head>
<body class="bg-white text-slate-800 antialiased">
  {{ content }}
  <script>lucide.createIcons();</script>
</body>
</html>
